<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Work+Sans:100|Alegreya' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="top-nav">
            <div class="login">
                {%if 'username' not in session %}
                <a href="{{url_for('show_login')}}">Login</a>
                {% else %}
                Not {{session.username}}? <a href="{{url_for('disconnect')}}">Logout </a>
                {% endif %}
                </div>
            <div class="home">
                <a href = "{{url_for('categories_list')}}">Home</a>
            </div>
        </div>

        <div class="secondary">
            <div class="breadcrumbs">
                <a href= "{{url_for('categories_list')}}">Shop</a>
                <span>/</span>
                <a href="{{url_for('show_category', category_id=category.id) }}">{{category.name}}</a>
                <span>/ New Item</span>
            </div>
        </div>

        <div class="header">
            <h1>Create New Item</h1>
        </div>

        <div class = "wrapper">
            <div class = "edit-item-content">
                <form action = "{{url_for('new_item', category_id = category.id)}}" method = "POST">
                    <dl>
                        <dt>Name:</dt>
                        <dd><input type = "text" name = "item-name" required></dd>
                        <dt>Description:</dt>
                        <dd><textarea name = "item-description" rows = "5" cols = "40" required></textarea></dd>
                        <dt>Price:</dt>
                        <dd><input type = "text" size = "10" name = "item-price" required></dd>
                    </dl>
                    <input type='submit' value='Create'>
                    <a class="cancel" href = "{{url_for('show_category', category_id=category.id) }}">Cancel</a>
                </form>
            </div>

        </div>
        <div class="footer">
            <p class="about">home catalog 2016</p>
        </div>
    </body>
</html>
