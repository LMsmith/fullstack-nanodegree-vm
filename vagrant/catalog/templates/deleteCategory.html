<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Work+Sans:100|Alegreya' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="top-nav">
            <div class="login">
                {%if 'username' not in session %}
                <a href="{{url_for('show_login')}}">Login</a>
                {% else %}
                Not {{session.username}}? <a href="{{url_for('disconnect')}}">Logout </a>
                {% endif %}
                </div>
            <div class="home">
                <a href = "{{url_for('categories_list')}}">Home</a>
            </div>
        </div>

        <div class="secondary">
            <div class="breadcrumbs">
                <a href= "{{url_for('categories_list')}}">Shop</a>
                <span>/</span>
                <a href="{{url_for('show_category', category_id=category.id) }}">{{category.name}}</a>
                <span>/ Delete</span>
            </div>
        </div>

        <div class="header">
            <h1>{{category.name}}</h1>
        </div>

        <div class = "wrapper">
            <p>Do you really want to delete {{category.name}}?</p>
            <div class = "delete-item-content">
                <form action = "{{url_for('delete_category', category_id = category.id)}}" method = "POST">
                    <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
                    <input type = "submit" value="Delete" />
                    <a class="cancel "href = "{{url_for('show_category', category_id=category.id) }}">Cancel</a>
                </form>
            </div>

        </div>
        <div class="footer">
            <p class="about">home catalog 2016</p>
        </div>
    </body>
</html>
