<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
        <link href='https://fonts.googleapis.com/css?family=Rubik:700|Playfair+Display' rel='stylesheet' type='text/css'>
        <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="{{ url_for('static', filename='js/ui.js') }}"></script>
    </head>
    <body>
        <div class="top-nav">
            <div class="login">LOGIN</div>
            <div class="home">
                <a href = "{{url_for('categories_list')}}">HOME</a>
            </div>
        </div>
        <div class="wrapper">
            <div class="header">
                <h1>Categories</h1>
            </div>
            <div class="no-refunds">We put the "FUN"</br> in No Refunds!</div>
            <img class="stan-hero" src="http://vignette2.wikia.nocookie.net/disney/images/9/9e/Stan.png/revision/latest?cb=20151205195619" />
            <div class = "category-list">
                <ul>
                {% for category in categories %}
                    <li>
                        <a class="category" href="{{url_for('show_category', category_id=category.id) }}">{{category.name}}</a>
                    </li>
                {% endfor %}
                </ul>
            </div>
        </div>
        <div class="footer">
            <p class="about">Mystery Shack Online Catalog</p>
            <img class="badge" src="https://upload.wikimedia.org/wikipedia/en/c/c2/Gravity_Falls_logo.png"/>
            <p class="visit">618 Gopher Road, Gravity Falls, OR</p>
        </div>
    </body>
</html>
